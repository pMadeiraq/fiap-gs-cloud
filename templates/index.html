<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS - IA e Mercado de Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 95%; }
        h1 { text-align: center; margin-bottom: 20px; }
        .table-responsive { max-height: 80vh; overflow-y: auto; }
        table { width: 100%; }
        /* Deixa o cabeçalho da tabela fixo no topo */
        th { background-color: #f8f9fa; position: sticky; top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tendências de Emprego e IA</h1>
        <p>Dados carregados do arquivo <strong>ai_job_trends_dataset.csv</strong>.</p>
        
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
